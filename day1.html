<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="inputForm">
        <label> Input a number: </label>
        <input type="text" class="input">
    </div>
    <button type="submit" class="submitBtn"> Submit</button>
    <div class="result">
        Output: <div class="out"></div>
    </div>
    <script>
        btn = document.querySelector('.submitBtn');
        btn.onclick = function () {
            var inputValue = document.querySelector('.input').value;

            var output = document.querySelector('.out')
            switch (inputValue % 7) {
                case 1:
                    output.innerHTML = 'Sunday'
                    break
                case 2:
                    output.innerHTML = 'Monday'
                    break
                case 3:
                    output.innerHTML = 'Tuesday'
                    break
                case 4:
                    output.innerHTML = 'Wednesday'
                    break
                case 5:
                    output.innerHTML = 'Thursday'
                    break
                case 6:
                    output.innerHTML = 'Friday'
                    break
                case 0:
                    output.innerHTML = 'Saturday'
                    break
                default:
                    output.innerHTML = 'invalid'
            }
        }
    </script>
</body>

</html>
